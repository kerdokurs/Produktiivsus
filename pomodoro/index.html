<!DOCTYPE html>
<html lang="et">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../common.css?v=2" />
    <link rel="stylesheet" href="./style.css" />
    <title>25:00 - Pomodoro taimer</title>
  </head>
  <body>
    <div id="app">
      <h3 id="title">Pomodoro taimer</h3>
      <h1 id="timeDisplay">25:00</h1>
      <button class="btn" onclick="pomodoroApp.start()" id="startButton">
        Alusta
      </button>
      <button class="btn" onclick="pomodoroApp.stop()" id="stopButton" disabled>
        Paus
      </button>
      <button class="btn" onclick="pomodoroApp.reset()" id="resetButton">
        Nulli
      </button>
      <hr />
      <button class="btn" onclick="pomodoroApp.init(TIME)">Töö</button>
      <button class="btn" onclick="pomodoroApp.init(SHORT_BREAK)">
        Lühike paus
      </button>
      <button class="btn" onclick="pomodoroApp.init(LONG_BREAK)">
        Pikk paus
      </button>
    </div>
    <script src="./app.js"></script>
    <script src="../taust.js?v=1"></script>
  </body>
</html>
